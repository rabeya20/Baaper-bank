<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your <span class="font-semibold text-violet-500">Baap Er Bank!!!</span></h1>
    </header>
    <main>
        <section class="bg-blue-100 w-3/4 mx-auto mt-12 px-12 py-8 rounded-md">
            <h3 class="text-3xl mb-4 font-semibold">Please Login</h3>
            <div >
                <input id="user-email" class="w-9/12 h-7  block mb-3 px-3 rounded-md" type="email" placeholder="Your Email Address">
                <input id="user-pass" class="w-9/12 h-7 block mb-4 px-3 rounded-md" type="password" placeholder="Your Password">
                <button id="btn-submit" class="bg-amber-600 hover:bg-amber-800 px-6 py-2 text-white font-medium rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
