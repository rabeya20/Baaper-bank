<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-sky-200 mt-10">
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span class="font-semibold text-violet-500">Moooneey !!!</span></h1>
    </header>
    <main>
         <section class="mt-12">
            <div  class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2  class="text-5xl">$<span id="totalDepositAmount">00</span></h2>
                </div>
                <div  class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="totalWithdarwAmount">00</span></h2>
                </div>
                <div  class="bg-red-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="totalBalance">1240</span></h2>
                </div>
            
            </div>
            
            
            <div class="grid grid-cols-2 gap-4 w-9/12 mt-10 mx-auto ">

<div class="bg-blue-400 px-10 py-12 rounded-xl">
    <h4 class="text-3xl  mb-5 text-white">Please Deposit</h4>
    <div class="ml-12">
        <input id="user-deposit" class="w-9/12 h-7 block mb-6 rounded-md p-2" type="text" placeholder="$ amount you want to deposit">
    <button id="btn-deposit" class="bg-blue-900 px-8 py-1 rounded-lg text-white">Deposit</button>
    </div>
</div>

<div class="bg-violet-400 px-10 py-12 rounded-xl">
    <h4 class="text-3xl  mb-5 text-white">Please Withdraw</h4>
    <div class="ml-12">
        <input id="user-withdraw" class="w-9/12 h-7 block mb-6 rounded-md p-2" type=" text" placeholder="$ amount you want to withdraw">
    <button id="btn-withdraw" class="bg-blue-900 px-8 py-1 rounded-lg text-white">Withdraw</button>
    </div>
</div>
           

</div>

         </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
